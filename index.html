<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div id="book-cover">

            <!--First page with buttons that open ghost info modal-->
            <div id="page-one">
                <br>
                <h1>Ghost Types</h1>
                <hr>
                <p id="p1">Select a ghost type below to view more<br>information:</p>
                <div id="buttons">
                    <div id="column1">
                        <button id="spirit-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">1. Spirit</button>
                        <button id="wraith-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">2. Wraith</button>
                        <button id="phantom-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">3. Phantom</button>
                        <button id="poltergeist-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">4. Poltergeist</button>
                        <button id="banshee-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">5. Banshee</button>
                        <button id="jinn-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">6. Jinn</button>
                        <button id="mare-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">7. Mare</button>
                        <button id="revenant-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">8. Revenant</button>
                        <button id="shade-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">9. Shade</button>
                        <button id="demon-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">10. Demon</button>
                        <button id="yurei-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">11. Yurei</button>
                        <button id="oni-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">12. Oni</button>
                    </div>
                    <div id="column2">
                        <button id="yokai-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">13. Yokai</button>
                        <button id="hantu-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">14. Hantu</button>
                        <button id="goryo-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">15. Goryo</button>
                        <button id="myling-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">16. Myling</button>
                        <button id="onryo-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">17. Onryo</button>
                        <button id="twins-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">18. The Twins</button>
                        <button id="raiju-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">19. Raiju</button>
                        <button id="obake-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">20. Obake</button>
                        <button id="mimic-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">21. The Mimic</button>
                        <button id="moroi-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">22. Moroi</button>
                        <button id="deogen-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">23. Deogen</button>
                        <button id="thaye-info" type="button" class="btn select btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ghost-modal">24. Thaye</button>
                    </div>
                </div>
            </div>

            <!--Second page with evidence ghost selection sections-->
            <div id="page-two">
                <br>
                <h1>Evidence</h1>
                <hr>
                <div id="evidence">
                    <div id="evidence-column1">
                        <button type="button" class="btn select btn-outline-dark">EMF Level 5</button>
                        <button type="button" class="btn select btn-outline-dark">Fingerprints</button>
                        <button type="button" class="btn select btn-outline-dark">Ghost Writing</button>
                        <button type="button" class="btn select btn-outline-dark">Freezing Temperatures</button>
                    </div>
                    <div id="evidence-column2">
                        <button type="button" class="btn select btn-outline-dark">D.O.T.S Projector</button>
                        <button type="button" class="btn select btn-outline-dark">Ghost Orb</button>
                        <button type="button" class="btn select btn-outline-dark">Spirit Box</button>
                    </div>
                </div>
                <br>
                <hr id="idiot">
                <p id="p2">Using the evidence we've found, we<br>believe the ghost is a</p>
                <div id="ghosts">
                    <div id="ghost-column1">
                        <button type="button" class="btn select btn-outline-dark">Spirit</button>
                        <button type="button" class="btn select btn-outline-dark">Poltergeist</button>
                        <button type="button" class="btn select btn-outline-dark">Mare</button>
                        <button type="button" class="btn select btn-outline-dark">Demon</button>
                        <button type="button" class="btn select btn-outline-dark">Yokai</button>
                        <button type="button" class="btn select btn-outline-dark">Myling</button>
                        <button type="button" class="btn select btn-outline-dark">Raiju</button>
                        <button type="button" class="btn select btn-outline-dark">Moroi</button>
                    </div>
                    <div id="ghost-column2">
                        <button type="button" class="btn select btn-outline-dark">Wraith</button>
                        <button type="button" class="btn select btn-outline-dark">Banshee</button>
                        <button type="button" class="btn select btn-outline-dark">Revenant</button>
                        <button type="button" class="btn select btn-outline-dark">Yurei</button>
                        <button type="button" class="btn select btn-outline-dark">Hantu</button>
                        <button type="button" class="btn select btn-outline-dark">Onryo</button>
                        <button type="button" class="btn select btn-outline-dark">Obake</button>
                        <button type="button" class="btn select btn-outline-dark">Deogen</button>
                    </div>
                    <div id="ghost-column3">
                        <button type="button" class="btn select btn-outline-dark">Phantom</button>
                        <button type="button" class="btn select btn-outline-dark">Jinn</button>
                        <button type="button" class="btn select btn-outline-dark">Shade</button>
                        <button type="button" class="btn select btn-outline-dark">Oni</button>
                        <button type="button" class="btn select btn-outline-dark">Goryo</button>
                        <button type="button" class="btn select btn-outline-dark">The Twins</button>
                        <button type="button" class="btn select btn-outline-dark">The Mimic</button>
                        <button type="button" class="btn select btn-outline-dark">Thaye</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal showing ghost info on button click-->
        <div class="modal fade" id="ghost-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="modal-title"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="description"></p>
                  <p id="strength"></p>
                  <p id="weakness"></p>
                  <p id="ghost-evidence"></p>
                </div>
              </div>
            </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
